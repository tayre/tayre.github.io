<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <title>42</title>
    </head>
    <body>
        <script type="text/javascript">
            function merge(a, b){
                var output=[];
                while (a.length > 0 && b.length > 0) {
                    if (a[0] < b[0]) {
                        output.push(a.splice(0, 1)[0]);
                    }
                    else {
                        output.push(b.splice(0, 1)[0]);
                    }
                }
                if (a.length > 0) {
                    output=output.concat(a);
                }
                else if (b.length > 0) {
                    output=output.concat(b);
                }
                return output;
            }
        </script>
    </body>
</html>
